<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form action="https://script.google.com/macros/s/AKfycbzbNfC6lTyx0Gy3YnG43Lw2gUkX_djvfXJLfNfZtdNkbBcJYSzCSU12eWVnDBj9_0PjSQ/exec" method="get">
        Nama: <input type="text" name="nama"><br><br>
        
        Alamat: <textarea name="alamat"></textarea><br><br>   
        
        Jenis Kelamin: 
        <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
        <input type="radio" name="jenis_kelamin" value="Laki-Laki"> Laki-Laki <br><br>
        
        Telepon: <input type="text" name="telepon"><br><br>
        
        Email: <input type="text" name="email"><br><br>
        
        Pekerjaan:
        <select name="pekerjaan">
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Pelajar">Pelajar</option>
            <option value="Peg_Negeri">Pegawai Negeri</option>
            <option value="Presiden">Presiden</option>
            <option value="Menteri">Menteri</option>
        </select><br><br>
        
        Hobi:<br>
        <input type="checkbox" name="hobi" value="Membaca"> Membaca<br>
        <input type="checkbox" name="hobi" value="Menulis"> Menulis<br>
        <input type="checkbox" name="hobi" value="Main Game"> Main Game<br><br>

        <input type="submit" value="Kirim data" name="submit">
        <input type="reset" value="Ulangi" name="reset">
    </form>
</body>
</html>
